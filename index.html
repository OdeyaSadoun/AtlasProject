<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atlas</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link href="./css/country.css" rel="stylesheet" />
    <link href="./css/general.css" rel="stylesheet" />

    <script defer src="./js/appAtlas.js" type="module"></script>
  </head>
  <body>
    <header class="container-fluid">
      <div class="container d-flex align-items-center justify-content-between">
        <div class="logo col-auto">
          <img src="images/logo.jpg" alt="logo" />
        </div>
        <nav id="nav_open" class="d-lg-flex col ps-4">
          <ul class="list-inline pt-2">
           
          </ul>
        </nav>
        <div class="list-inline-item pt-2 nav_country">
          <div class="input-group mb-3">
            <input id="id_search" type="text" class="form-control" placeholder="search..." aria-label="search" aria-describedby="button-search">
            <button class="btn btn-outline-secondary" type="button" id="button-search">Search</button>
        </div>
        </div>
        
    </header>
    <main class="container-fluid">
      <div id="home_space" class="container d-flex justify-content-around">
      </div>
    </main>

    <footer class="container-fluid "></footer>
  </body>
</html>
